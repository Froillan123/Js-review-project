<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo CRUD Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>To Do List</h1>
            <form id="todo-form">
                <input type="text" name="input" id="todo-input" placeholder="Add new todo" required>
                <button type="submit">ADD</button>
            </form>
            <ul id="todo-list"></ul>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
